<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>KAKO Latte</title>
</head>
<body>

    <section class="jumboturn">
        <img src="images/jumboturn.png" width="100%">
        <div class="navbar">
            <img src="images/jumboturn_mask.png" width="100%">
            <div class="list row">
                <div class="nav nav_about"><img src="images/list_icon.png">關於KAKO</div>
                <div class="nav nav_brand"><img src="images/list_icon.png">品牌介紹</div>
                <div class="nav nav_menu"><img src="images/list_icon.png">豐富菜單</div>
                <div class="nav nav_contact"><img src="images/list_icon.png">製作團隊</div>
            </div>
        </div>
    </section>

    <section class="about" id="about">
        <div class="container">
            <div class="intro">
                <img src="images/about_title.png" class="title_img">
                <div class="content">
                    <p>KAKO Latte用綠拿鐵帶給大家更健康的選擇。</p>
                    <p>飲品都是採用當季蔬果，天然不加糖，並現點、現做，深信新鮮是最美味的滋味。</p>
                    <p>無論是喜歡清爽的果香還是濃郁的口感，都能滿足大家的味蕾。</p>
                    <p>不管是在繁忙的一天中，還是悠閒的午後時光，讓我們一起享受生活！享受KAKO！</p>
                </div>
            </div>

            <div class="latte row">
                <div class="col">
                    <div class="title_img">
                        <img src="images/latte_croco.png" width="30%">
                        <img src="images/latte_title.png" width="70%">
                    </div>
                    <div class="paragraph">
                        <p>
                            綠拿鐵是由綜合了多種蔬菜、水果、堅果攪打而成的一杯天然飲品，不僅口感美味，更擁有豐富的營養。因為添加了富有油脂的堅果一起打，所以常會打出細白的泡沫，讓口感整個清新、柔順起來，因而有了「拿鐵」的美稱，但其實綠拿鐵不含牛乳，所以與真正的拿鐵是不同的。
                        </p>
                    </div>
                </div>
                <div class="col-img">
                    <img src="images/latte_img.jpg" width="100%">
                </div>
            </div>

            <div class="intro_img">
                <img src="images/latte_point.png">
            </div>

            <div class="truck">
                <img src="images/food_img.png">
                <div>
                    <img src="images/food_title.png" width="100%">
                    <img src="images/truck.png" width="100%">
                </div>
            </div>
        </div>


    </section>
</body>
</html>
